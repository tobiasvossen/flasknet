{% extends 'base.html' %} {% block content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="received-tab" data-bs-toggle="tab" data-bs-target="#received" type="button"
            role="tab" aria-controls="home" aria-selected="true">Received</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button" role="tab"
            aria-controls="profile" aria-selected="false">Sent</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="received" role="tabpanel" aria-labelledby="received-tab">
        {% for message in received %}
        <small>Received from {{ message['sender'] }}</small>
        <p>{{ message['content'] }}</p>
        {% endfor %}
    </div>
    <div class="tab-pane fade" id="sent" role="tabpanel" aria-labelledby="sent-tab">
        {% for message in sent %}
        <small>Sent to {{ message['receiver'] }}</small>
        <p>{{ message['content'] }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
